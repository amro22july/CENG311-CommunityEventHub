<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<body>
    <header>
        <h1>Register for an Event</h1>
        <div id="navbar"></div>
    </header>

    <main>
        <form id="eventForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="event-date">Select Event Date:</label>
            <input type="text" id="event-date" required>

            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>Â© 2025 Community Event Hub</p>
    </footer>

    <script src="js/nav.js"></script>
    <script src="js/script.js"></script>
    <script>
     const availableDates = ["07-05-2025", "28-05-2025"];

function available(date) {
    let dmy = ("0" + date.getDate()).slice(-2) + "-" +
              ("0" + (date.getMonth() + 1)).slice(-2) + "-" +
              date.getFullYear();
    return [availableDates.includes(dmy)];
}

$("#event-date").datepicker({
    dateFormat: "dd-mm-yy",
    minDate: new Date(2025, 4, 7),   // May is month 4 in JS (0-indexed)
    maxDate: new Date(2025, 4, 28),
    beforeShowDay: available
});
    </script>
</body>
</html>
