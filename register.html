<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
</head>
<body>
    <header>
        <h1>Register for an Event</h1>
        <div id="navbar"></div>
    </header>

    <main>
        <p><strong>Note:</strong> For May, you can register only for <span style="color:green;">May 7</span> and <span style="color:green;">May 28</span> at Vola Club. For all other months, you can register for <span style="color:green;">Fridays and Saturdays</span>.</p>
        <form id="eventForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="event-date">Select Event Date:</label>
            <input type="text" id="event-date" required>

            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>Â© 2025 Community Event Hub</p>
    </footer>

    <script src="js/nav.js"></script>
    <script src="js/script.js"></script>
    <script>
     const mayDates = ["07-05-2025", "28-05-2025"];

function available(date) {
    let dmy = ("0" + date.getDate()).slice(-2) + "-" +
              ("0" + (date.getMonth() + 1)).slice(-2) + "-" +
              date.getFullYear();
    // If month is May (month 4 in JS)
    if (date.getMonth() === 4 && date.getFullYear() === 2025) {
        return [mayDates.includes(dmy)];
    } else {
        // For other months, allow only Fridays (5) and Saturdays (6)
        return [(date.getDay() === 5 || date.getDay() === 6)];
    }
}

$("#event-date").datepicker({
    dateFormat: "dd-mm-yy",
    minDate: new Date(2025, 0, 1),
    maxDate: new Date(2025, 11, 31),
    beforeShowDay: available
});
    </script>
</body>
</html>
